---
layout: page
title: Contact <em>Me</em>
permalink: /contact/
image: '/images/40.jpg'
---
{% if site.data.settings.contact.description %}
  <p class="contact-description">{{ site.data.settings.contact.description }}</p>
{% else %}
  <p class="contact-description">{{ page.description }}</p>
{% endif %}

<!-- Enhanced Form with Required Fields and Improved Accessibility -->
<form
  action="https://formspree.io/f/mzzznanq"
  method="POST"
  class="contact-form"
>
  <div class="form__group">
    <label for="form-email">
      Your email:
      <input
        type="email"
        name="email"
        id="form-email"
        placeholder="Enter your email"
        required
      >
    </label>
  </div>

  <div class="form__group">
    <label for="form-message">
      Your message:
      <textarea
        name="message"
        id="form-message"
        placeholder="Enter your message"
        rows="5"
        required
      ></textarea>
    </label>
  </div>

  <!-- Additional fields can be added here -->
  <div class="form__group">
    <button class="button button--accent"



<hr>
