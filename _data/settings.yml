#-------------------------------
# Blog Section Settings
blog:
  enable: true # Set to 'false' if you want to disable the blog section.
  blog_title: Latest <em>Insights</em> & <em>Updates</em> # Updated for a professional and modern tone.
  blog_description: Stay informed with the latest updates, industry insights, and expert perspectives tailored to help you grow and succeed.


#-------------------------------
# Faq (Frequently asked questions) Settings
faq:
  enable: true # Set to 'false' to disable the FAQ section.
  faq_title: Questions? <em>Answers</em>. # You can add an 'em' element to highlight text.
  faq_description: Learn more about Jacska AB's expertise in community operations and Central-European trade.

faq_items:
  - title: What services does Jacska AB provide in community operations?
    description: Jacska AB offers tailored solutions for community management, including building engagement strategies, managing events, and creating a cohesive community environment.

  - title: How does Jacska AB support Central-European trade?
    description: We facilitate trade between Central Europe and other regions, offering expertise in market analysis, import-export strategies, and logistical support.

  - title: Can you provide examples of your success in community operations?
    description: We have successfully helped organizations build strong and active communities by implementing strategic initiatives and fostering meaningful connections.

  - title: What industries do you work with in trade services?
    description: Our trade services cover a wide range of industries, including technology, consumer goods, and industrial equipment.

  - title: How can I start working with Jacska AB?
    description: Contact us through our website's contact form or via email to discuss your specific needs. We’ll work closely with you to create a customized plan.

  - title: What sets Jacska AB apart in community operations and trade?
    description: Our unique blend of expertise in community building and cross-border trade allows us to deliver innovative, efficient, and culturally aligned solutions for our clients.


